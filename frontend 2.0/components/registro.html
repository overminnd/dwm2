<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro — MarAzul</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <!-- CSS del proyecto -->
  <link rel="stylesheet" href="../css/style.css">
  
  <style>
    .card-register { 
      max-width: 520px; 
      margin: 36px auto; 
    }
  </style>
</head>
<body>

  <!-- Header inyectado -->
  <div id="header-container"></div>

  <main class="container">
    <div class="card card-register shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Crear cuenta</h5>

        <!-- Alertas -->
        <div id="registerAlerts"></div>

        <form id="registerForm">
          
          <!-- Email -->
          <div class="mb-3">
            <label for="regEmail" class="form-label">Email</label>
            <input id="regEmail" 
                   type="email" 
                   class="form-control" 
                   required
                   autocomplete="email">
            <div class="invalid-feedback"></div>
          </div>

          <!-- Nombre y Apellido -->
          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label for="regFirstName" class="form-label">Nombre</label>
              <input id="regFirstName" 
                     type="text" 
                     class="form-control" 
                     required
                     autocomplete="given-name">
              <div class="invalid-feedback">El nombre es obligatorio</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="regLastName" class="form-label">Apellido</label>
              <input id="regLastName" 
                     type="text" 
                     class="form-control" 
                     required
                     autocomplete="family-name">
              <div class="invalid-feedback">El apellido es obligatorio</div>
            </div>
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="regPhone" class="form-label">Teléfono</label>
            <div class="input-group">
              <span class="input-group-text">+56</span>
              <input id="regPhone" 
                     type="tel" 
                     class="form-control" 
                     pattern="[0-9]{8,9}" 
                     required
                     autocomplete="tel"
                     placeholder="912345678">
            </div>
            <div class="form-text">Ingresa tu número sin el +56 (8 o 9 dígitos)</div>
            <div class="invalid-feedback">Teléfono inválido (8-9 dígitos)</div>
          </div>

          <!-- Contraseñas -->
          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label for="regPass" class="form-label">Contraseña</label>
              <input id="regPass" 
                     type="password" 
                     class="form-control" 
                     required
                     minlength="6"
                     autocomplete="new-password">
              <div class="invalid-feedback">Mínimo 6 caracteres</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="regPass2" class="form-label">Repetir contraseña</label>
              <input id="regPass2" 
                     type="password" 
                     class="form-control" 
                     required
                     autocomplete="new-password">
              <div class="invalid-feedback">Las contraseñas no coinciden</div>
            </div>
          </div>

          <!-- Botones -->
          <div class="d-flex gap-2">
            <button id="registerBtn" 
                    type="submit" 
                    class="btn btn-primary flex-grow-1">
              <span class="btn-text">Crear cuenta</span>
              <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
            <a class="btn btn-outline-secondary" href="login.html">Volver</a>
          </div>

        </form>

        <hr class="my-3">
        
        <div class="text-center small text-muted">
          ¿Ya tienes cuenta? 
          <a href="login.html">Iniciar sesión</a>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts del proyecto -->
  <script type="module" src="../js/config.js"></script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/pages/registro.js"></script>

</body>
</html>
