<script>
function initHeader() {
  const LOGIN_URL = '/MARAZUL/MARAZUL/components/login.html';
  const REGISTER_URL = '/MARAZUL/MARAZUL/components/register.html';

  const user = JSON.parse(localStorage.getItem('marazul_current_user') || 'null');
  const userArea = document.getElementById('user-area');
  if (!userArea) return;

  // limpiar solo el 치rea del usuario
  userArea.innerHTML = '';

  if (user) {
    // Dropdown con usuario
    const wrapper = document.createElement('div');
    wrapper.className = 'dropdown';

    wrapper.innerHTML = `
      <button class="btn btn-outline-dark btn-sm dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
        ${user.name || user.email}
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
        <li><h6 class="dropdown-header">${user.email}</h6></li>
        <li><a class="dropdown-item" href="#">Historial de compras</a></li>
        <li><a class="dropdown-item" href="#">Ajustes de usuario</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a id="logoutBtn" class="dropdown-item text-danger" href="#">Cerrar sesi칩n</a></li>
      </ul>
    `;

    userArea.appendChild(wrapper);

    // Logout
    wrapper.querySelector('#logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('marazul_current_user');
      window.location.reload();
    });

  } else {
    // Bot칩n que manda al login
    const loginBtn = document.createElement('a');
    loginBtn.href = LOGIN_URL;
    loginBtn.className = 'btn btn-outline-dark btn-sm';
    loginBtn.textContent = 'Iniciar Sesi칩n';
    userArea.appendChild(loginBtn);
  }
}
</script>
