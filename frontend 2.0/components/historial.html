<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Compras — MarAzul</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <!-- CSS del proyecto -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header inyectado -->
  <div id="header-container"></div>

  <!-- Contenido principal -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <h2 class="mb-4">Mis Compras</h2>

        <!-- Loading -->
        <div id="ordersLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando órdenes...</span>
          </div>
        </div>

        <!-- Error -->
        <div id="ordersError" class="alert alert-danger d-none" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <span>Error al cargar tus compras. <a href="#" onclick="location.reload()">Reintentar</a></span>
        </div>

        <!-- Estado vacío -->
        <div id="ordersEmpty" class="text-center py-5 d-none">
          <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
          <p class="text-muted mb-4">Aún no has hecho ningún pedido</p>
          <a href="../index.html" class="btn btn-primary">
            <i class="bi bi-arrow-left me-2"></i>
            Ir a la tienda
          </a>
        </div>

        <!-- Lista de órdenes -->
        <div id="ordersList" class="d-none">
          <!-- Template de orden -->
          <template id="orderTemplate">
            <div class="card mb-3 shadow-sm order-card">
              <div class="card-body">
                <div class="row align-items-center">
                  
                  <!-- Info de la orden -->
                  <div class="col-md-8">
                    <div class="d-flex justify-content-between mb-2">
                      <h5 class="mb-0 order-number"></h5>
                      <span class="badge order-status"></span>
                    </div>
                    <div class="small text-muted mb-2">
                      <i class="bi bi-calendar3 me-1"></i>
                      <span class="order-date"></span>
                    </div>
                    <div class="order-items-preview small text-muted">
                      <!-- Items preview -->
                    </div>
                  </div>
                  
                  <!-- Total y acción -->
                  <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <div class="fw-bold fs-5 mb-2 order-total"></div>
                    <button class="btn btn-sm btn-outline-primary view-order-btn">
                      Ver detalles
                    </button>
                  </div>
                  
                </div>
              </div>
            </div>
          </template>
        </div>

        <!-- Paginación -->
        <div id="ordersPagination" class="d-flex justify-content-center align-items-center mt-4 d-none">
          <button id="prevPage" class="btn btn-sm btn-outline-secondary me-2" disabled>
            <i class="bi bi-chevron-left"></i>
          </button>
          <span id="pageInfo" class="mx-3">Página 1 de 1</span>
          <button id="nextPage" class="btn btn-sm btn-outline-secondary ms-2" disabled>
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>

      </div>
    </div>
  </main>

  <!-- Modal de detalle de orden -->
  <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailTitle">Orden #</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Detalles se inyectarán aquí -->
          <div id="orderDetailContent"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrito inyectado -->
  <div id="carrito-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts del proyecto -->
  <script type="module" src="../js/config.js"></script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/pages/historial.js"></script>

</body>
</html>
