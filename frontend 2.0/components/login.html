<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar sesión — MarAzul</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <!-- CSS del proyecto -->
  <link rel="stylesheet" href="../css/style.css">
  
  <style>
    .card-login { 
      max-width: 420px; 
      margin: 40px auto; 
    }
    .small-muted { 
      font-size: .9rem; 
      color: #6c757d; 
    }
  </style>
</head>
<body>

  <!-- Header inyectado -->
  <div id="header-container"></div>

  <main class="container">
    <div class="card card-login shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Iniciar sesión</h5>

        <!-- Alertas -->
        <div id="loginAlerts"></div>

        <!-- STEP 1: Email -->
        <form id="emailForm">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input id="emailInput" 
                   type="email" 
                   class="form-control" 
                   placeholder="tucorreo@ejemplo.com" 
                   required 
                   autocomplete="email">
            <div class="invalid-feedback">
              Por favor ingresa un email válido
            </div>
          </div>
          <button id="emailContinueBtn" 
                  class="btn btn-primary w-100" 
                  type="submit">
            <span class="btn-text">Continuar</span>
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
          </button>
        </form>

        <!-- STEP 2: Password (hidden) -->
        <form id="passwordForm" class="d-none mt-3">
          <div class="mb-2">
            <small class="text-muted">Ingresando como:</small>
            <div class="fw-semibold" id="emailDisplay"></div>
          </div>
          
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Contraseña</label>
            <input id="passwordInput" 
                   type="password" 
                   class="form-control" 
                   placeholder="Ingresa tu contraseña" 
                   required
                   autocomplete="current-password">
            <div class="invalid-feedback">
              La contraseña es obligatoria
            </div>
          </div>

          <div class="d-flex gap-2">
            <button id="loginBtn" 
                    class="btn btn-success flex-grow-1" 
                    type="submit">
              <span class="btn-text">Iniciar sesión</span>
              <span class="spinner-border spinner-border-sm d-none" role="status"></span>
            </button>
            <button id="backToEmail" 
                    class="btn btn-outline-secondary" 
                    type="button">
              Volver
            </button>
          </div>
        </form>

        <hr class="my-3">
        
        <div class="text-center small-muted">
          ¿No tienes cuenta? 
          <a href="registro.html">Crear cuenta</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts del proyecto -->
  <script type="module" src="../js/config.js"></script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/pages/login.js"></script>

</body>
</html>
