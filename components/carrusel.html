<section class="mt-3">
  <div class="container">
    <div id="carouselOfertas" class="carousel slide" data-bs-ride="carousel">
      
      <div class="carousel-inner rounded shadow">
        <div class="carousel-item active">
          <img src="https://picsum.photos/seed/oferta1/1200/600" class="d-block w-100 img-carrusel" alt="Oferta 1">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/seed/oferta2/1200/600" class="d-block w-100 img-carrusel" alt="Oferta 2">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/seed/oferta3/1200/600" class="d-block w-100 img-carrusel" alt="Oferta 3">
        </div>
      </div>

      <!-- Controles -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselOfertas" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselOfertas" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</section>
