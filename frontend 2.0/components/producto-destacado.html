<!-- Sección Productos Destacados -->
<section class="productos-destacados py-5">
  <div class="container">
    <h2 class="text-center mb-4">Productos Destacados</h2>

    <!-- Loading state -->
    <div id="featuredLoading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando productos...</span>
      </div>
    </div>

    <!-- Error state -->
    <div id="featuredError" class="alert alert-danger d-none" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span>Error al cargar productos destacados.</span>
    </div>

    <!-- Grid de productos -->
    <div id="featuredProducts" class="row g-4 d-none">
      <!-- Template de producto destacado (se clonará con JS) -->
      <template id="featuredProductTemplate">
        <div class="col-md-4">
          <div class="card h-100 shadow-sm producto-card" role="button">
            <div class="row g-0 h-100">
              
              <!-- Imagen (col-5) -->
              <div class="col-5">
                <img class="img-fluid h-100 rounded-start object-fit-cover product-img" 
                     alt="">
              </div>
              
              <!-- Info (col-7) -->
              <div class="col-7 d-flex flex-column justify-content-between p-3">
                <div>
                  <h5 class="fw-bold mb-1 producto-title"></h5>
                  <p class="mb-2 small producto-short-desc text-muted"></p>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mt-auto">
                  <span class="fw-bold text-success producto-precio"></span>
                  <button class="btn btn-light rounded-circle btn-sm add-to-cart-quick" 
                          aria-label="Agregar rápido"
                          type="button">
                    +
                  </button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </template>
    </div>

  </div>
</section>
