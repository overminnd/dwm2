<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajustes de Usuario — MarAzul</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-white">

<div class="container my-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          <i class="bi bi-person"></i> Perfil
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="bi bi-geo-alt"></i> Direcciones
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <i class="bi bi-credit-card"></i> Pago
        </a>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="col-md-9">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Perfil</h5>
          <form id="perfilForm">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label for="lastnameInput" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastnameInput" placeholder="Tu apellido">
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
