<!DOCTYPE html>
<html lang="es"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Header dinámico -->
  <div id="header-container"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <p class="text-center mb-5">
          ¡Hola! Si tienes alguna duda, sugerencia u opinión, no dudes en escribirnos.  
          Estamos aquí para escucharte y ayudarte en lo que necesites.
        </p>

        <!-- Formulario -->
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="4" placeholder="Mensaje" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-info text-white">Enviar Mensaje</button>
          </div>
        </form>

        <!-- Redes sociales -->
        <div class="text-center mt-4">
          <button class="btn btn-outline-dark me-2">
            <i class="bi bi-instagram"></i>
          </button>
          <button class="btn btn-outline-success">
            <i class="bi bi-whatsapp"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para cargar el header -->
  <script src="/MARAZUL/MARAZUL/js/header.js"></script>
    <script>
        function loadComponent(containerId, filePath, callback) {
        fetch(filePath)
            .then(res => {
            if (!res.ok) throw new Error("HTTP " + res.status);
            return res.text();
            })
            .then(html => {
            document.getElementById(containerId).innerHTML = html;
            if (typeof callback === "function") callback();
            })
            .catch(err => console.error("Error al cargar " + filePath, err));
        }

        // Como este archivo está en /components/, hay que subir un nivel:
        loadComponent("header-container", "../components/header.html", () => {
        if (typeof initHeader === 'function') initHeader();
        });
    </script>
</body>
</html>
