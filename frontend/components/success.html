<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu compra - MarAzul</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #f4f6f9;
        }

        body {
            position: relative;
        }


        /* Tri√°ngulo izquierdo */
        .left-shape {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-right: 450px solid transparent;
            border-top: 450px solid #003366;
            z-index: -1;
        }

        /* Tri√°ngulo derecho */
        .right-shape {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 450px solid transparent;
            border-bottom: 450px solid #003366;
            z-index: -1;
        }
        
        /* Contenedor centrado en pantalla */
        .thank-container {
            height: 100%;
            display: flex;
            justify-content: center;  /* Horizontal */
            align-items: center;      /* Vertical */
            padding: 20px; /* Para que no reviente en m√≥viles */
        }
        
        /* Tarjeta */
        .thank-card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            text-align: center;
        }

        .thank-icon {
            font-size: 55px;
            color: #2ecc71;
        }

        .btn-primary-custom {
            background-color: #003366;
            color: white; /* ‚Üê TEXTO BLANCO */
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
        }

        .btn-primary-custom:hover {
            background-color: #00264d;
            color: white; /* ‚Üê Se mantiene blanco tambi√©n en hover */
        }

        .left-shape,
        .right-shape {
            z-index: 1;
        }

        .thank-container {
            position: relative;
            z-index: 10; /* El contenido siempre encima */
        }

    </style>

</head>

<body>

    <!-- Formas diagonales -->
    <div class="left-shape"></div>
    <div class="right-shape"></div>

    <!-- Contenido -->
    <div class="thank-container">
        <div class="thank-card">
            <div class="thank-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>

            <h2 class="fw-bold mt-3">¬°Gracias por tu compra!</h2>
            <p class="text-muted">
                Tu pedido ha sido recibido correctamente. Te enviaremos un correo con los detalles.
            </p>

            <div id="order-number" class="fw-bold text-primary my-3" style="font-size: 20px;">
                <!-- Aqu√≠ inserto din√°micamente -->
            </div>

            <a href="../index.html" class="btn btn-primary-custom mt-3">Volver al Inicio</a>
        </div>
    </div>

    <script>
        // Obtener ID de orden desde la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("orderId");

        if (id) {
            document.getElementById("order-number").innerText = "N√∫mero de pedido: #" + id;
        }
    </script>

</body>
</html>

<script>
document.addEventListener("DOMContentLoaded", async () => {
    
    console.log("üßæ P√°gina de √©xito cargada. Limpiando carrito...");

    // üßπ Borrar cualquier rastro del carrito local
    localStorage.removeItem("marazul-cart");
    localStorage.removeItem("marazul-cart-items");
    localStorage.removeItem("marazul-address-id");

    // üîÑ Sincronizar con el backend si existe la funci√≥n
    if (typeof refreshLocalCartFromBackend === "function") {
        try {
            await refreshLocalCartFromBackend();
        } catch (e) {
            console.warn("‚ö† No se pudo sincronizar el carrito en success.html");
        }
    }

    // üî¢ Actualizar el badge del carrito si existe
    if (typeof updateCartBadge === "function") {
        updateCartBadge();
    }

    console.log("üßº Carrito limpiado correctamente despu√©s de la compra.");
});
</script>
