<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarAzul - Productos del Mar</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ============================================ -->
  <!-- HEADER -->
  <!-- ============================================ -->
  <div id="header-container"></div>

  <!-- ============================================ -->
  <!-- CAROUSEL DE BANNERS -->
  <!-- ============================================ -->
  <section class="my-4">
    <div id="carousel-container">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>
  </section>

  <!-- ============================================ -->
  <!-- CATEGORÍAS -->
  <!-- ============================================ -->
  <section class="my-5">
    <div class="container">
      <h2 class="text-center mb-4">CATEGORÍAS</h2>
      <div id="categorias-container">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando categorías...</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ============================================ -->
  <!-- PRODUCTOS DESTACADOS -->
  <!-- ============================================ -->
  <section class="my-5">
    <div class="container">
      <h2 class="text-center mb-4">Productos Destacados</h2>
      <div id="productos-destacados-container">
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando productos...</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ============================================ -->
  <!-- CATÁLOGO COMPLETO (OPCIONAL) -->
  <!-- ============================================ -->
  <!-- <div id="catalogo-container"></div> -->

  <!-- ============================================ -->
  <!-- MODALES -->
  <!-- ============================================ -->
  <div id="modales-container"></div>

  <!-- ============================================ -->
  <!-- CARRITO OFFCANVAS -->
  <!-- ============================================ -->
  <div id="carrito-container"></div>

  <!-- ============================================ -->
  <!-- FOOTER -->
  <!-- ============================================ -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0">&copy; 2024 MarAzul - Todos los derechos reservados</p>
      <p class="mb-0 small">E-commerce de Productos del Mar</p>
    </div>
  </footer>

  <!-- ============================================ -->
  <!-- SCRIPTS -->
  <!-- ============================================ -->
  
  <!-- jQuery PRIMERO (CRÍTICO) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Módulos del proyecto (en orden) -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/pages/index.js"></script>

</body>
</html>
