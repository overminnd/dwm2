<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajustes de Usuario — MarAzul</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <!-- CSS del proyecto -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-white">

  <!-- Header inyectado -->
  <div id="header-container"></div>

  <div class="container my-4">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="#perfil" 
             class="list-group-item list-group-item-action active" 
             data-section="perfil">
            <i class="bi bi-person me-2"></i> Perfil
          </a>
          <a href="#direcciones" 
             class="list-group-item list-group-item-action" 
             data-section="direcciones">
            <i class="bi bi-geo-alt me-2"></i> Direcciones
          </a>
          <a href="#password" 
             class="list-group-item list-group-item-action" 
             data-section="password">
            <i class="bi bi-lock me-2"></i> Contraseña
          </a>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="col-md-9">

        <!-- Alertas -->
        <div id="ajustesAlerts"></div>

        <!-- SECCIÓN PERFIL -->
        <div id="section-perfil" class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">Perfil</h5>
            
            <form id="perfilForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" 
                         class="form-control" 
                         id="firstName" 
                         required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input type="text" 
                         class="form-control" 
                         id="lastName">
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" 
                         class="form-control" 
                         id="email" 
                         required>
                </div>
                <div class="col-md-6">
                  <label for="phone" class="form-label">Teléfono</label>
                  <div class="input-group">
                    <span class="input-group-text">+56</span>
                    <input type="tel" 
                           class="form-control" 
                           id="phone" 
                           pattern="[0-9]{8,9}">
                  </div>
                </div>
              </div>
              
              <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-lg me-2"></i>
                  Guardar cambios
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- SECCIÓN DIRECCIONES -->
        <div id="section-direcciones" class="card mb-4 shadow-sm d-none">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Mis Direcciones</h5>
              <button class="btn btn-sm btn-primary" id="addAddressBtn">
                <i class="bi bi-plus-lg me-1"></i>
                Nueva dirección
              </button>
            </div>

            <!-- Loading -->
            <div id="addressesLoading" class="text-center py-3">
              <div class="spinner-border spinner-border-sm" role="status"></div>
            </div>

            <!-- Lista de direcciones -->
            <div id="addressesList"></div>

            <!-- Template de dirección -->
            <template id="addressTemplate">
              <div class="card mb-2 address-card">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div class="flex-grow-1">
                      <div class="fw-semibold address-street"></div>
                      <div class="small text-muted address-details"></div>
                      <span class="badge bg-primary address-default d-none">Predeterminada</span>
                    </div>
                    <div class="btn-group-vertical btn-group-sm">
                      <button class="btn btn-outline-secondary edit-address-btn">
                        <i class="bi bi-pencil"></i>
                      </button>
                      <button class="btn btn-outline-danger delete-address-btn">
                        <i class="bi bi-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>

        <!-- SECCIÓN CONTRASEÑA -->
        <div id="section-password" class="card mb-4 shadow-sm d-none">
          <div class="card-body">
            <h5 class="card-title mb-3">Cambiar Contraseña</h5>
            
            <form id="passwordForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Contraseña actual</label>
                <input type="password" 
                       class="form-control" 
                       id="currentPassword" 
                       required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva contraseña</label>
                <input type="password" 
                       class="form-control" 
                       id="newPassword" 
                       minlength="6" 
                       required>
                <div class="form-text">Mínimo 6 caracteres</div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
                <input type="password" 
                       class="form-control" 
                       id="confirmPassword" 
                       required>
              </div>
              
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-shield-lock me-2"></i>
                Cambiar contraseña
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal para agregar/editar dirección -->
  <div class="modal fade" id="addressModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addressModalTitle">Nueva Dirección</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addressForm">
            <input type="hidden" id="addressId">
            
            <div class="row g-3">
              <div class="col-8">
                <label for="addressStreet" class="form-label">Calle</label>
                <input type="text" class="form-control" id="addressStreet" required>
              </div>
              <div class="col-4">
                <label for="addressNumber" class="form-label">Número</label>
                <input type="text" class="form-control" id="addressNumber" required>
              </div>
              <div class="col-md-6">
                <label for="addressCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="addressCity" required>
              </div>
              <div class="col-md-6">
                <label for="addressRegion" class="form-label">Región</label>
                <select class="form-select" id="addressRegion" required>
                  <option value="">Selecciona...</option>
                  <option value="Región Metropolitana">Región Metropolitana</option>
                  <option value="Valparaíso">Valparaíso</option>
                  <option value="Biobío">Biobío</option>
                  <!-- Más regiones -->
                </select>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" 
                         type="checkbox" 
                         id="addressDefault">
                  <label class="form-check-label" for="addressDefault">
                    Establecer como dirección predeterminada
                  </label>
                </div>
              </div>
            </div>
            
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrito inyectado -->
  <div id="carrito-container"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts del proyecto -->
  <script type="module" src="../js/config.js"></script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/pages/ajustes.js"></script>

</body>
</html>
