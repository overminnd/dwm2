<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Compras - MarAzul</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="/MARAZUL/MARAZUL/frontend02/css/style.css">
</head>
<body>

  <!-- ==================== HEADER ==================== -->
  <!-- Header cargado dinámicamente -->
  <div id="header-container"></div>

  <!-- ==================== CONTENIDO PRINCIPAL ==================== -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        
        <!-- Título -->
        <h2 class="text-center mb-4">Mis Compras</h2>

        <!-- Estado: Cargando -->
        <div id="ordersLoading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando historial...</span>
          </div>
          <p class="text-muted mt-3">Cargando tus pedidos...</p>
        </div>

        <!-- Estado: Sin pedidos -->
        <div id="ordersEmpty" class="text-center py-5 d-none">
          <i class="bi bi-bag-x display-1 text-muted"></i>
          <p class="text-muted mt-3 mb-4">Aún no has realizado ningún pedido</p>
          <a href="/MARAZUL/MARAZUL/frontend02/index.html" class="btn btn-primary">
            Ir a comprar
          </a>
        </div>

        <!-- Estado: Error -->
        <div id="ordersError" class="alert alert-danger d-none" role="alert">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <span>Error al cargar el historial. Por favor, intenta nuevamente.</span>
          <button id="retryButton" class="btn btn-sm btn-outline-danger ms-3">Reintentar</button>
        </div>

        <!-- Lista de pedidos (se llenará dinámicamente) -->
        <div id="ordersList" class="d-none">
          <!-- Template para cada pedido -->
          <template id="orderTemplate">
            <div class="card mb-3 order-card">
              <div class="card-body">
                <div class="row align-items-center">
                  
                  <!-- Info del pedido -->
                  <div class="col-md-8">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                      <div>
                        <h5 class="mb-1">
                          Pedido #<span class="order-number"></span>
                        </h5>
                        <p class="text-muted small mb-0">
                          <i class="bi bi-calendar3 me-1"></i>
                          <span class="order-date"></span>
                        </p>
                      </div>
                      <span class="badge order-status"></span>
                    </div>
                    
                    <!-- Items del pedido (resumen) -->
                    <div class="order-items small text-muted">
                      <span class="items-count"></span>
                    </div>
                  </div>

                  <!-- Precio y acción -->
                  <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <p class="mb-2">
                      <strong>Total:</strong> 
                      <span class="text-success fs-5 order-total"></span>
                    </p>
                    <button class="btn btn-sm btn-outline-primary view-details-btn">
                      Ver detalles
                    </button>
                  </div>

                </div>
              </div>
            </div>
          </template>
        </div>

        <!-- Paginación -->
        <div id="ordersPagination" class="d-none">
          <nav aria-label="Paginación de pedidos">
            <ul class="pagination justify-content-center">
              <li class="page-item" id="prevPage">
                <a class="page-link" href="#" aria-label="Anterior">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item active">
                <span class="page-link">
                  Página <span id="currentPage">1</span> de <span id="totalPages">1</span>
                </span>
              </li>
              <li class="page-item" id="nextPage">
                <a class="page-link" href="#" aria-label="Siguiente">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

      </div>
    </div>
  </main>

  <!-- ==================== MODAL DETALLE PEDIDO ==================== -->
  <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailModalLabel">
            Detalle del Pedido #<span id="modalOrderNumber"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="orderDetailContent">
          <!-- Se llenará dinámicamente con JS -->
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando detalles...</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ==================== CARRITO OFFCANVAS ==================== -->
  <!-- Carrito cargado dinámicamente -->
  <div id="carrito-container"></div>

  <!-- ==================== MODAL DE BÚSQUEDA ==================== -->
  <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-6col">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="searchModalLabel">Buscar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="searchForm" class="mb-3">
            <input 
              type="search" 
              class="form-control" 
              id="searchInput"
              placeholder="Buscar producto o categoría..." 
              aria-label="Buscar">
          </form>
          <div class="small text-muted">¿Qué deseas buscar?</div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary btn-sm" id="searchButton">Buscar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ==================== SCRIPTS ==================== -->
  <!-- jQuery (requerido antes de Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Módulos JavaScript (ES6) -->
  <script type="module" src="/MARAZUL/MARAZUL/frontend02/js/pages/historial.js"></script>

</body>
</html>
