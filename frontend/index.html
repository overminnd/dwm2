<!-- CONTENEDORES DIN√ÅMICOS -->
<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<!-- MODAL UNIFICADO PARA PRODUCTOS -->
<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="row g-0">
          
          <!-- Izquierda: Imagen (50%) -->
          <div class="col-md-6">
            <img id="modalProductImage"
                 class="img-fluid w-100 h-100 object-fit-cover"
                 src="https://picsum.photos/seed/default/1200/900"
                 alt="Imagen producto">
          </div>

          <!-- Derecha: Informaci√≥n (50%) -->
          <div class="col-md-6 p-4 d-flex flex-column bg-white">
            
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h5 id="modalProductTitle" class="mb-0">Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <!-- Descripci√≥n -->
            <p id="modalProductDescription" class="text-muted mb-3">
              Descripci√≥n del producto
            </p>

            <!-- Precio unitario -->
            <div class="mb-3">
              <div class="fw-semibold">Precio unitario:</div>
              <div id="modalProductPrice" class="fs-5 fw-bold text-primary">$0</div>
            </div>

            <!-- Stock -->
            <div class="mb-3">
              <div class="text-muted small">
                <i class="bi bi-box-seam me-1"></i>
                Stock: <span id="modalProductStock">0</span> unidades
              </div>
            </div>

            <!-- Cantidad -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Cantidad</label>
              <div class="input-group" style="width: 150px;">
                <button class="btn btn-outline-secondary" type="button" id="modalQuantityMinus">
                  <i class="bi bi-dash"></i>
                </button>
                <input type="number" 
                       class="form-control text-center" 
                       id="modalQuantity" 
                       value="1" 
                       min="1"
                       readonly>
                <button class="btn btn-outline-secondary" type="button" id="modalQuantityPlus">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>

            <!-- Total -->
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded">
                <span class="fw-bold">Total:</span>
                <span id="modalTotal" class="fs-4 fw-bold text-primary">$0</span>
              </div>
            </div>

            <!-- Bot√≥n Agregar -->
            <div class="mt-auto">
              <button class="btn btn-primary w-100 btn-lg" 
                      id="modalAddToCart"
                      type="button">
                <i class="bi bi-cart-plus me-2"></i>
                Agregar al Carrito
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<script>
$(document).ready(function() {
  console.log('üöÄ Inicializando index.html (COMPONENTE 10.1)...');
  console.log('üì¶ Usando UTILS.loadComponent() desde utils.js');
  
  // Verificar que UTILS existe
  if (typeof UTILS === 'undefined' || typeof UTILS.loadComponent !== 'function') {
    console.error('‚ùå CR√çTICO: UTILS.loadComponent no est√° disponible');
    console.error('   Verifica que js/utils.js est√© cargado correctamente');
    return;
  }
  
  // Cargar componentes usando UTILS.loadComponent
  UTILS.loadComponent("header-container", "components/header.html", function() {
    // Inicializar header despu√©s de cargarlo
    if (typeof initHeader === 'function') {
      initHeader();
    }
  });
  
  UTILS.loadComponent("carrito-container", "components/carrito.html");
  UTILS.loadComponent("carrusel-container", "components/carrusel.html");
  
  // PRODUCTOS DESTACADOS - Llamar a loadFeaturedProducts() despu√©s de cargar el componente
  UTILS.loadComponent("productos-container", "components/ProductoDestacado.html", function() {
    console.log('‚úÖ ProductoDestacado.html cargado, ejecutando loadFeaturedProducts()...');
    if (typeof loadFeaturedProducts === 'function') {
      loadFeaturedProducts(4);
    } else {
      console.error('‚ùå loadFeaturedProducts no est√° definida');
    }
  });
  
  UTILS.loadComponent("categorias-container", "components/categorias.html", function() {
    console.log('‚úÖ categorias.html cargado, ejecutando initCategoryButtons()...');
    if (typeof initCategoryButtons === 'function') {
      initCategoryButtons();
    }
  });
  
  // CAT√ÅLOGO - Llamar a loadCatalog() despu√©s de cargar el componente
  UTILS.loadComponent("catalogo-container", "components/catalogo.html", function() {
    console.log('‚úÖ catalogo.html cargado, ejecutando loadCatalog()...');
    if (typeof loadCatalog === 'function') {
      loadCatalog();
    } else {
      console.error('‚ùå loadCatalog no est√° definida');
    }
  });
  
  console.log('‚úÖ Todos los componentes se est√°n cargando...');
});
</script>
