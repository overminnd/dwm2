<!-- Sección Catálogo Completo -->
<section id="catalogo" class="productos-catalogo py-5">
  <div class="container">

    <!-- Cada categoría será una sección -->
    <div id="catalogoSections">
      <!-- Loading state -->
      <div id="catalogoLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando catálogo...</span>
        </div>
      </div>

      <!-- Error state -->
      <div id="catalogoError" class="alert alert-danger d-none" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <span>Error al cargar catálogo.</span>
      </div>

      <!-- Template para sección de categoría -->
      <template id="catalogoCategoryTemplate">
        <section class="mb-5 categoria-section">
          <!-- Ancla para scroll -->
          <div class="categoria-anchor"></div>
          
          <h2 class="text-center mb-4 categoria-titulo"></h2>
          
          <div class="row g-4 categoria-productos">
            <!-- Productos se inyectarán aquí -->
          </div>
          
          <!-- Botón ver más (si hay más productos) -->
          <div class="text-center mt-4 d-none ver-mas-container">
            <button class="btn btn-outline-primary ver-mas-btn">
              Ver más productos de <span class="categoria-name"></span>
            </button>
          </div>
        </section>
      </template>

      <!-- Template para producto de catálogo (igual que destacado) -->
      <template id="catalogoProductTemplate">
        <div class="col-md-4">
          <div class="card h-100 shadow-sm producto-card" role="button">
            <div class="row g-0 h-100">
              
              <div class="col-5">
                <img class="img-fluid h-100 rounded-start object-fit-cover product-img" 
                     alt="">
              </div>
              
              <div class="col-7 d-flex flex-column justify-content-between p-3">
                <div>
                  <h5 class="fw-bold mb-1 producto-title"></h5>
                  <p class="mb-2 small producto-short-desc text-muted"></p>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mt-auto">
                  <span class="fw-bold text-success producto-precio"></span>
                  <button class="btn btn-light rounded-circle btn-sm add-to-cart-quick" 
                          type="button">
                    +
                  </button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </template>

    </div>

  </div>
</section>
