<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Marazul</title>

    <!-- Bootstrap -->
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
    <!-- Estilos globales -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="bg-light">

   
<!-- ═══════════════════════════════════════════════════════════════════════ -->
<!-- HEADER DINÁMICO -->
<!-- ═══════════════════════════════════════════════════════════════════════ -->
<div id="header-container"></div>

<!-- ═══════════════════════════════════════════════════════════════════════ -->
<!-- CARRITO DINÁMICO -->
<!-- ═══════════════════════════════════════════════════════════════════════ -->
<div id="carrito-container"></div>

    <!-- CONTENIDO -->
    <div class="container py-5" style="max-width: 900px;">

        <div class="mb-4 text-center">
            <h2 class="fw-bold text-primary">Revisión de Pedido</h2>
            <p class="text-muted">Confirma que todo esté correcto antes de continuar</p>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <h5 class="fw-bold text-primary mb-3">
                    <i class="bi bi-geo-alt-fill me-2"></i> Dirección de Entrega
                </h5>

                <div id="checkout-address" class="p-3 bg-light rounded border mb-4">
                    <p class="mb-1" id="chk-street"></p>
                    <p class="mb-1 text-muted" id="chk-city-region"></p>
                    <p class="small text-muted" id="chk-reference"></p>
                </div>

                <h5 class="fw-bold text-primary mb-3">
                    <i class="bi bi-cart-check me-2"></i> Resumen del Carrito
                </h5>

                <div id="checkout-items"></div>

                <hr>

                <!-- Resumen de montos -->
                <div class="mb-3">

                <div class="d-flex justify-content-between mb-1">
                    <span>Subtotal productos:</span>
                    <strong id="checkout-subtotal">$0</strong>
                </div>

                <div class="d-flex justify-content-between mb-1">
                    <span>Costo de envío:</span>
                    <strong id="checkout-shipping">$0</strong>
                </div>

                <hr class="my-2">

                <div class="d-flex justify-content-between align-items-center">
                    <span class="fw-bold">Total:</span>
                    <h4 class="mb-0 text-primary" id="checkout-total">$0</h4>
                </div>

                </div>


                <button id="btn-confirm-order" class="btn btn-primary w-100 py-2 fw-bold">
                    <i class="bi bi-check-circle me-2"></i>
                    Confirmar Pedido
                </button>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Config + Utils + Cart -->
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/api.js"></script>

    <!-- al final, el de esta página -->
    <script src="../js/pages/checkout.js"></script>


</body>
</html>
