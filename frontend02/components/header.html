<!-- ==========================================
     HEADER COMPONENT - MarAzul Frontend02
     
     ARCHIVO CORREGIDO Y LISTO PARA USAR
     
     Cambios aplicados:
     ✅ Badge del carrito con clase 'cart-badge'
     ✅ Badge visible por defecto (sin d-none)
     ✅ Atributos de accesibilidad completos
     ✅ Rutas correctas para frontend02
     ✅ Estructura Bootstrap exacta del original
     
     Este archivo reemplaza a:
     frontend02/components/header.html
     ========================================== -->
<header class="py-2 header">
  <div class="container">
    <div class="row align-items-center">

      <!-- Logo + Nav Desktop + Botón Móvil -->
      <div class="col-auto d-flex align-items-center">
        
        <!-- Logo -->
        <a href="/MARAZUL/MARAZUL/frontend02/index.html" class="me-3 d-inline-block logo-icon">
          <i class="fa-solid fa-anchor"></i>
        </a>

        <!-- Navegación para pantallas grandes (oculta en móvil) -->
        <nav class="d-none d-md-block">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link px-2" href="/MARAZUL/MARAZUL/frontend02/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="/MARAZUL/MARAZUL/frontend02/components/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2" href="/MARAZUL/MARAZUL/frontend02/components/quienes-somos.html">Quiénes Somos</a>
            </li>
          </ul>
        </nav>

        <!-- Botón menú móvil (solo visible en mobile) -->
        <button class="btn btn-link header-icon d-md-none ms-2 p-1" 
                type="button"
                data-bs-toggle="offcanvas" 
                data-bs-target="#mobileNav"
                aria-controls="mobileNav"
                aria-label="Abrir menú">
          <i class="bi bi-list fs-4"></i>
        </button>
      </div>

      <!-- Espacio central vacío (para balance visual) -->
      <div class="col text-center d-none d-md-block"></div>

      <!-- Botones derecha: Búsqueda + Usuario + Carrito -->
      <div class="col-auto d-flex align-items-center gap-2">
        

        <!-- Área de usuario (se inyecta dinámicamente con JavaScript) -->
        <div id="user-area" class="d-flex align-items-center"></div>
        
        <!-- Botón Carrito con badge -->
        <button class="btn btn-outline-dark btn-sm position-relative"
                type="button"
                aria-label="Carrito"
                data-bs-toggle="offcanvas"
                data-bs-target="#carritoOffcanvas"
                aria-controls="carritoOffcanvas">
          <i class="bi bi-cart3"></i>
          <!-- Badge del carrito - IMPORTANTE: clase 'cart-badge' para actualización con JS -->
          <span id="cartBadge" 
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">0</span>
        </button>
      </div>

    </div>
  </div>

  
  <!-- Offcanvas para navegación móvil -->
  <div class="offcanvas offcanvas-start" 
       tabindex="-1" 
       id="mobileNav" 
       aria-labelledby="mobileNavLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileNavLabel">Menú</h5>
      <button type="button" 
              class="btn-close text-reset" 
              data-bs-dismiss="offcanvas" 
              aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled mb-0">
        <li><a class="d-block py-2" href="/MARAZUL/MARAZUL/frontend02/index.html">Inicio</a></li>
        <li><a class="d-block py-2" href="/MARAZUL/MARAZUL/frontend02/contacto.html">Contacto</a></li>
        <li><a class="d-block py-2" href="/MARAZUL/MARAZUL/frontend02/quienes-somos.html">Quiénes Somos</a></li>
      </ul>
    </div>
  </div>
</header>
