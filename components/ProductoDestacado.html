<!-- components/productos.html -->
<section class="productos-destacados py-5">
  <div class="container">
    <h2 class="text-center mb-4">Productos Destacados</h2>
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm producto-card"
             role="button"
             data-title="Filete de Merluza"
             data-short-desc="Filete fresco, corte limpio."
             data-full-desc="Filete fresco, corte limpio. Corte premium, ideal para plancha o horno. Peso aproximado 250g. Sugerencia: acompañar con limón y perejil."
             data-price="12900"
             data-img="https://picsum.photos/seed/promo1/1200/900">
          <div class="row g-0 h-100">
            <div class="col-5">
              <img src="https://picsum.photos/seed/promo1/400/250"
                   class="img-fluid h-100 rounded-start object-fit-cover" alt="Filete">
            </div>
            <div class="col-7 d-flex flex-column justify-content-between p-3">
              <div>
                <h5 class="fw-bold mb-1 producto-title">Filete de Merluza</h5>
                <p class="mb-2 small producto-short-desc">Filete fresco, corte limpio.</p>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="fw-bold text-success producto-precio" data-price="12900">$12.900</span>
                <button class="btn btn-light rounded-circle btn-sm add-to-cart" aria-label="Agregar rápido">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm producto-card"
             role="button"
             data-title="Camarones al Ajillo"
             data-short-desc="Camarones en mantequilla y ajo."
             data-full-desc="Camarones grandes, salteados en mantequilla y ajo, porción para 2 personas. Incluye guarnición de arroz."
             data-price="15900"
             data-img="https://picsum.photos/seed/promo2/1200/900">
          <div class="row g-0 h-100">
            <div class="col-5">
              <img src="https://picsum.photos/seed/promo2/400/250"
                   class="img-fluid h-100 rounded-start object-fit-cover" alt="Camarones">
            </div>
            <div class="col-7 d-flex flex-column justify-content-between p-3">
              <div>
                <h5 class="fw-bold mb-1 producto-title">Camarones al Ajillo</h5>
                <p class="mb-2 small producto-short-desc">Camarones en mantequilla y ajo.</p>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="fw-bold text-success producto-precio" data-price="15900">$15.900</span>
                <button class="btn btn-light rounded-circle btn-sm add-to-cart" aria-label="Agregar rápido">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm producto-card"
             role="button"
             data-title="Pulpo a la Gallega"
             data-short-desc="Pulpo tierno con papas."
             data-full-desc="Pulpo cocido a la perfección con pimentón, aceite de oliva y papas pequeñas. Porción para 2."
             data-price="18900"
             data-img="https://picsum.photos/seed/promo3/1200/900">
          <div class="row g-0 h-100">
            <div class="col-5">
              <img src="https://picsum.photos/seed/promo3/400/250"
                   class="img-fluid h-100 rounded-start object-fit-cover" alt="Pulpo">
            </div>
            <div class="col-7 d-flex flex-column justify-content-between p-3">
              <div>
                <h5 class="fw-bold mb-1 producto-title">Pulpo a la Gallega</h5>
                <p class="mb-2 small producto-short-desc">Pulpo tierno con papas.</p>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <span class="fw-bold text-success producto-precio" data-price="18900">$18.900</span>
                <button class="btn btn-light rounded-circle btn-sm add-to-cart" aria-label="Agregar rápido">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Puedes duplicar estas cards hasta 6 o más -->
    </div>
  </div>
</section>
