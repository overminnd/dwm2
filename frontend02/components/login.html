<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - MarAzul</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <!-- CSS del proyecto -->
  <link rel="stylesheet" href="../css/style.css">
  
  <style>
    .card-login { 
      max-width: 420px; 
      margin: 40px auto; 
    }
  </style>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>

  <!-- Contenido principal -->
  <main class="container">
    <div class="card card-login shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>

        <!-- Alertas -->
        <div id="loginAlerts"></div>

        <!-- PASO 1: Ingreso de Email -->
        <form id="emailForm">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input id="emailInput" 
                   type="email" 
                   class="form-control" 
                   placeholder="tucorreo@ejemplo.com" 
                   required
                   autocomplete="email">
            <div class="invalid-feedback">Email inválido</div>
          </div>
          <button id="emailContinueBtn" 
                  class="btn btn-primary w-100" 
                  type="submit">
            Continuar
          </button>
        </form>

        <!-- PASO 2: Ingreso de Contraseña (oculto inicialmente) -->
        <form id="passwordForm" class="d-none">
          <div class="mb-2">
            <small class="text-muted">Iniciando sesión como:</small><br>
            <strong id="emailDisplay"></strong>
          </div>
          
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Contraseña</label>
            <input id="passwordInput" 
                   type="password" 
                   class="form-control" 
                   placeholder="Ingresa tu contraseña" 
                   required
                   autocomplete="current-password">
            <div class="invalid-feedback">Contraseña incorrecta</div>
          </div>
          
          <div class="d-flex gap-2">
            <button id="loginBtn" 
                    class="btn btn-success flex-grow-1" 
                    type="submit">
              Iniciar Sesión
            </button>
            <button id="backToEmail" 
                    class="btn btn-outline-secondary" 
                    type="button">
              Volver
            </button>
          </div>
        </form>

        <hr class="my-3">
        
        <div class="text-center">
          <small class="text-muted">¿No tienes cuenta?</small><br>
          <a href="../components/registro.html" class="btn btn-outline-primary btn-sm mt-2">
            Crear cuenta nueva
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal buscar (del header) -->
  <div id="searchModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-6col">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Buscar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="event.preventDefault();" class="mb-3">
            <input type="search" class="form-control" placeholder="Buscar producto o categoría...">
          </form>
          <div class="small text-muted">¿Qué desea buscar?</div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary btn-sm">Buscar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrito offcanvas -->
  <div id="carrito-container"></div>

  <!-- Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript modular (se agregará después) -->
  <!-- <script type="module" src="../js/pages/login.js"></script> -->

</body>
</html>
