<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarAzul - E-commerce de Productos del Mar</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <!-- CSS Custom -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ═══════════════════════════════════════════════════════════════════════ -->
<!-- CONTENEDORES DINÁMICOS -->
<!-- ═══════════════════════════════════════════════════════════════════════ -->
<div id="header-container"></div>
<div id="carrito-container"></div>
<div id="carrusel-container"></div>
<div id="productos-container"></div>
<div id="productos-destacados-container"></div>
<div id="categorias-container"></div>
<div id="catalogo-container"></div>


<!-- ═══════════════════════════════════════════════════════════════════════ -->
<!-- MODAL UNIFICADO PARA PRODUCTOS -->
<!-- ═══════════════════════════════════════════════════════════════════════ -->
<div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="row g-0">
          
          <!-- Izquierda: Imagen (50%) -->
          <div class="col-md-6">
            <img id="modalProductImage"
                 class="img-fluid w-100 h-100 object-fit-cover"
                 src="https://picsum.photos/seed/default/1200/900"
                 alt="Imagen producto">
          </div>

          <!-- Derecha: Información (50%) -->
          <div class="col-md-6 p-4 d-flex flex-column bg-white">
            
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-start mb-3">
              <h5 id="modalProductTitle" class="mb-0">Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <!-- Descripción -->
            <p id="modalProductDescription" class="text-muted mb-3">
              Descripción del producto
            </p>

            <!-- Precio unitario -->
            <div class="mb-3">
              <div class="fw-semibold">Precio unitario:</div>
              <div id="modalProductPrice" class="fs-5 fw-bold text-primary">$0</div>
            </div>

            <!-- Stock -->
            <div class="mb-3">
              <div class="text-muted small">
                <i class="bi bi-box-seam me-1"></i>
                Stock: <span id="modalProductStock">0</span> unidades
              </div>
            </div>

            <!-- Cantidad -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Cantidad</label>
              <div class="input-group" style="width: 150px;">
                <button class="btn btn-outline-secondary" type="button" id="modalQuantityMinus">
                  <i class="bi bi-dash"></i>
                </button>
                <input type="number" 
                       class="form-control text-center" 
                       id="modalQuantity" 
                       value="1" 
                       min="1"
                       readonly>
                <button class="btn btn-outline-secondary" type="button" id="modalQuantityPlus">
                  <i class="bi bi-plus"></i>
                </button>
              </div>
            </div>

            <!-- Total -->
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded">
                <span class="fw-bold">Total:</span>
                <span id="modalTotal" class="fs-4 fw-bold text-primary">$0</span>
              </div>
            </div>

            <!-- Botón Agregar -->
            <div class="mt-auto">
              <button class="btn btn-primary w-100 btn-lg" 
                      id="modalAddToCart"
                      type="button">
                <i class="bi bi-cart-plus me-2"></i>
                Agregar al Carrito
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ═══════════════════════════════════════════════════════════════════════ -->
<!-- MODAL DIRECCIONES -->
<!-- ═══════════════════════════════════════════════════════════════════════ -->

<div class="modal fade" id="addressModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addressModalLabel">Dirección de entrega</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="cart-address-form">

          <div class="row">
            <div class="col-md-8">
              <div class="form-group mb-3">
                <label class="form-label">Calle</label>
                <input type="text" 
                      class="form-control" 
                      id="cart-address-street" 
                      placeholder="Ej: Avenida Marathon" 
                      required 
                      pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ .-]{3,50}">
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group mb-3">
                <label class="form-label">Número</label>
                <input type="text" 
                      class="form-control" 
                      id="cart-address-number" 
                      placeholder="Ej: 1234" 
                      required 
                      pattern="[0-9]{1,6}">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label">Ciudad</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="cart-address-city" 
                  value="Santiago" 
                  readonly
                >

              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label">Comuna</label>
                <input type="text" class="form-control" id="cart-address-region" required>
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Referencia (opcional)</label>
            <input type="text" class="form-control" id="cart-address-ref">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btn-save-cart-address">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Debes iniciar sesión -->
<div class="modal fade" id="authRequiredModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">

      <!-- HEADER -->
      <div class="modal-header" style="background-color:#003366;">
        <h5 class="modal-title text-white">
          <i class="bi bi-person-lock me-2"></i>
          Necesitas una cuenta
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- BODY -->
      <div class="modal-body text-center py-4">
        <p class="fs-5 text-muted">
          Para continuar con tu compra debes iniciar sesión o crear una cuenta.
        </p>
      </div>

      <!-- FOOTER (BOTONES UNO AL LADO DEL OTRO) -->
      <div class="modal-footer d-flex justify-content-center gap-3">

        <!-- BOTÓN INICIAR SESIÓN -->
        <a href="components/login.html" 
           class="btn"
           style="
             background-color:#003366;
             color:#fff;
             width:160px;
           ">
          Iniciar sesión
        </a>

        <!-- BOTÓN REGISTRARSE -->
        <a href="components/registro.html" 
           class="btn"
           style="
             border:2px solid #003366;
             color:#003366;
             width:160px;
           "
           onmouseover="this.style.backgroundColor='#003366'; this.style.color='#fff';"
           onmouseout="this.style.backgroundColor='#fff'; this.style.color='#003366';">
          Registrarse
        </a>

      </div>

    </div>
  </div>
</div>

</body>
</html>
