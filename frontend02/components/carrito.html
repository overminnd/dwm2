<!-- ==========================================
     CARRITO OFFCANVAS - SIN JavaScript inline
     El JavaScript se manejará desde js/cart.js
     ========================================== -->
<div class="offcanvas offcanvas-end text-dark bg-light" tabindex="-1" id="carritoOffcanvas">
  
  <!-- Header -->
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title fw-bold">Tu Carrito</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column">
    
    <!-- Info superior -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="small text-muted">20 min</span>
      <select class="form-select form-select-sm w-auto">
        <option>Trinidad, para retirar</option>
        <option>La Granja, para retirar</option>
        <option>Delivery a domicilio</option>
      </select>
    </div>

    <hr>

    <!-- Lista de items - se inyecta dinámicamente -->
    <div id="cartItems" class="flex-grow-1 overflow-auto">
      
      <!-- Estado vacío (se oculta cuando hay items) -->
      <div id="emptyCart" class="d-flex flex-column justify-content-center text-center h-100">
        <h6 class="fw-bold">Tu carrito está vacío</h6>
        <p class="text-muted small">Los productos que agregues aparecerán aquí</p>
      </div>
      
      <!-- Los items del carrito se cargarán aquí dinámicamente -->
    </div>

    <!-- Footer con totales (oculto cuando vacío) -->
    <div id="cartFooter" class="border-top pt-3 mt-3 d-none">
      <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Subtotal</span>
        <span id="cartSubtotal" class="fw-bold">$0</span>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Envío</span>
        <span id="cartShipping" class="fw-bold">$0</span>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <span class="fw-bold fs-5">Total</span>
        <span id="cartTotal" class="fw-bold fs-5 text-success">$0</span>
      </div>
      <button id="checkoutBtn" class="btn btn-primary w-100">
        Ir a Pagar
      </button>
    </div>

  </div>
</div>
