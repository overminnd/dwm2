<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Iniciar sesión en MarAzul - Tu pescadería de confianza">
  <title>Iniciar Sesión - MarAzul</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body class="bg-light">
  
  <!-- Header Container -->
  <div id="header-container"></div>
  
  <!-- Main Content -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        
        <!-- Login Card -->
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            
            <!-- Logo/Title -->
            <div class="text-center mb-4">
              <i class="bi bi-anchor text-primary" style="font-size: 3rem;"></i>
              <h2 class="mt-3 mb-1 fw-bold">Bienvenido</h2>
              <p class="text-muted">Ingresa a tu cuenta MarAzul</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="alert-container"></div>
            
            <!-- Login Form -->
            <form id="login-form" novalidate>
              
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                  Correo Electrónico
                </label>
                <div class="input-group">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email"
                    placeholder="tucorreo@ejemplo.com"
                    required
                    autocomplete="email">
                </div>
                <div class="invalid-feedback">
                  Por favor ingresa un correo válido.
                </div>
              </div>
              
              <!-- Password Input -->
              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">
                  Contraseña
                </label>
                <div class="input-group">
                  <span class="input-group-text bg-white">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    placeholder="••••••••"
                    required
                    autocomplete="current-password">
                  <button 
                    class="btn btn-outline-secondary" 
                    type="button" 
                    id="toggle-password"
                    aria-label="Mostrar/ocultar contraseña">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="invalid-feedback">
                  La contraseña es requerida.
                </div>
              </div>
              
              <!-- Remember Me & Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    id="remember-me"
                    name="remember">
                  <label class="form-check-label" for="remember-me">
                    Recordarme
                  </label>
                </div>
                <a href="#" class="text-decoration-none small" id="forgot-password">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>
              
              <!-- Submit Button -->
              <button 
                type="submit" 
                class="btn btn-primary w-100 py-2 mb-3"
                id="login-btn">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                <span class="btn-text">Iniciar Sesión</span>
              </button>
              
              <!-- Divider -->
              <div class="position-relative mb-3">
                <hr>
                <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">
                  o
                </span>
              </div>
              
              <!-- Register Link -->
              <div class="text-center">
                <p class="mb-0 text-muted">
                  ¿No tienes cuenta? 
                  <a href="registro.html" class="text-decoration-none fw-semibold">
                    Crear cuenta
                  </a>
                </p>
              </div>
              
            </form>
            
          </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-4">
          <a href="../index.html" class="text-decoration-none text-muted">
            <i class="bi bi-arrow-left me-1"></i>
            Volver al inicio
          </a>
        </div>
        
      </div>
    </div>
  </main>
  
  <!-- Footer Container -->
  <div id="footer-container"></div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script type="module" src="../js/config.js"></script>
  <script type="module" src="../js/utils.js"></script>
  <script type="module" src="../js/services/AuthService.js"></script>
  <script type="module" src="../js/components/Header.js"></script>
  
  <!-- Page Specific JS -->
  <script type="module">
    import { AuthService } from '../js/services/AuthService.js';
    import { showAlert, validateForm } from '../js/utils.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      const loginBtn = document.getElementById('login-btn');
      const togglePassword = document.getElementById('toggle-password');
      const passwordInput = document.getElementById('password');
      
      // Toggle password visibility
      togglePassword?.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        const icon = togglePassword.querySelector('i');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
      });
      
      // Handle form submit
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!validateForm(form)) return;
        
        const formData = new FormData(form);
        const email = formData.get('email');
        const password = formData.get('password');
        const remember = formData.get('remember') === 'on';
        
        // Show loading state
        loginBtn.disabled = true;
        loginBtn.querySelector('.spinner-border').classList.remove('d-none');
        loginBtn.querySelector('.btn-text').textContent = 'Iniciando sesión...';
        
        try {
          const response = await AuthService.login(email, password, remember);
          
          if (response.success) {
            showAlert('success', 'Inicio de sesión exitoso. Redirigiendo...');
            
            // Redirect after success
            setTimeout(() => {
              window.location.href = '../index.html';
            }, 1000);
          } else {
            showAlert('danger', response.message || 'Credenciales incorrectas');
            loginBtn.disabled = false;
            loginBtn.querySelector('.spinner-border').classList.add('d-none');
            loginBtn.querySelector('.btn-text').textContent = 'Iniciar Sesión';
          }
        } catch (error) {
          console.error('Login error:', error);
          showAlert('danger', 'Error al iniciar sesión. Intenta nuevamente.');
          loginBtn.disabled = false;
          loginBtn.querySelector('.spinner-border').classList.add('d-none');
          loginBtn.querySelector('.btn-text').textContent = 'Iniciar Sesión';
        }
      });
      
      // Forgot password handler
      document.getElementById('forgot-password')?.addEventListener('click', (e) => {
        e.preventDefault();
        showAlert('info', 'Funcionalidad de recuperación de contraseña próximamente.');
      });
    });
  </script>
  
</body>
</html>
