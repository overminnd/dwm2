<!-- components/carrito.html -->
<div class="offcanvas offcanvas-end text-dark bg-light" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoLabel">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title fw-bold" id="carritoLabel">Tu Carrito</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column">
    <!-- Encabezado adicional -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="small text-muted">20 min</span>
      <select class="form-select form-select-sm w-auto">
        <option>Trinidad, para retirar</option>
      </select>
    </div>

    <hr>

    <!-- Cuerpo del carrito vacío -->
    <div class="flex-grow-1 d-flex flex-column justify-content-center text-center">
      <h6 class="fw-bold">Tu carrito está vacío</h6>
      <p class="text-muted small">Los productos que agregues aparecerán aquí</p>
    </div>
  </div>
</div>
