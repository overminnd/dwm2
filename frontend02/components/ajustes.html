<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes de Usuario - MarAzul</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <!-- CSS del proyecto -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>

  <!-- Contenido principal -->
  <main class="container my-4">
    <div class="row">
      
      <!-- Sidebar navegación -->
      <div class="col-md-3 mb-4">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">
            <i class="bi bi-person me-2"></i> Perfil
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="bi bi-geo-alt me-2"></i> Direcciones
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="bi bi-credit-card me-2"></i> Métodos de Pago
          </a>
          <a href="#" class="list-group-item list-group-item-action">
            <i class="bi bi-shield-lock me-2"></i> Privacidad
          </a>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="col-md-9">
        
        <!-- Card de Perfil -->
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="bi bi-person-circle me-2"></i>Información Personal
            </h5>
            
            <form id="profileForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="profileFirstName" class="form-label">Nombre</label>
                  <input type="text" 
                         class="form-control" 
                         id="profileFirstName" 
                         placeholder="Tu nombre">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="profileLastName" class="form-label">Apellido</label>
                  <input type="text" 
                         class="form-control" 
                         id="profileLastName" 
                         placeholder="Tu apellido">
                </div>
              </div>
              
              <div class="mb-3">
                <label for="profileEmail" class="form-label">Email</label>
                <input type="email" 
                       class="form-control" 
                       id="profileEmail" 
                       placeholder="tu@email.com"
                       disabled>
                <small class="text-muted">El email no se puede cambiar</small>
              </div>
              
              <div class="mb-3">
                <label for="profilePhone" class="form-label">Teléfono</label>
                <div class="input-group">
                  <span class="input-group-text">+56</span>
                  <input type="tel" 
                         class="form-control" 
                         id="profilePhone" 
                         placeholder="912345678">
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-2"></i>Guardar Cambios
              </button>
            </form>
          </div>
        </div>

        <!-- Card de Contraseña -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3">
              <i class="bi bi-lock me-2"></i>Cambiar Contraseña
            </h5>
            
            <form id="passwordForm">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Contraseña Actual</label>
                <input type="password" 
                       class="form-control" 
                       id="currentPassword" 
                       placeholder="••••••••">
              </div>
              
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" 
                       class="form-control" 
                       id="newPassword" 
                       placeholder="••••••••"
                       minlength="6">
                <small class="text-muted">Mínimo 6 caracteres</small>
              </div>
              
              <div class="mb-3">
                <label for="confirmNewPassword" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" 
                       class="form-control" 
                       id="confirmNewPassword" 
                       placeholder="••••••••">
              </div>
              
              <button type="submit" class="btn btn-warning">
                <i class="bi bi-key me-2"></i>Actualizar Contraseña
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Modal buscar -->
  <div id="searchModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-6col">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title">Buscar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="event.preventDefault();">
            <input type="search" class="form-control" placeholder="Buscar...">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrito offcanvas -->
  <div id="carrito-container"></div>

  <!-- Bootstrap JS y jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript modular (se agregará después) -->
  <!-- <script type="module" src="../js/pages/ajustes.js"></script> -->

</body>
</html>
